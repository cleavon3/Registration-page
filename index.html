<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="title">REGISTRATION</div>
            <form action="#">
              <div class="user-detail">
                <div class="input-Box">
                  <span class="details">Fullname</span>
                  <input type="text" placeholder="Enter your Name" required>
                </div>
                <div class="input-Box">
                  <span class="details">Username</span>
                  <input type="text" placeholder="Enter your Username" required>
                </div>
                <div class="input-Box">
                  <span class="details">Email</span>
                  <input type="text" placeholder="Enter your Email" required>
                </div>
                <div class="input-Box">
                  <span class="details">Phone Numebr</span>
                  <input type="text" placeholder="Enter your Phone number" required>
                </div>
                <div class="input-Box">
                  <span class="details">password</span>
                  <input type="text" placeholder="password" required>
                </div>
    
               <!-- DATE OF BIRTH ----->
                <div class="input-Box">
                  <span class="details">Date of Birth</span>
                  <input type="date" placeholder="Birthday" required>
                </div>
    
               <!--- GENDER----->
                <div class="input-Box">
                  <span class="details">Gender</span>
                  <select class="Gender" name="Gender" required>
                      <option value="Select Here" name="Select Here"></option>
                      <option value="Male" name="Male">Male</option>
                      <option value="Female" name="Female">Female</option>
                  </select>
                </div>
 
              </div>
              <div class="button">
                <input type="Submit" value="Register">
              </div>
            </form>
          </div>
         
         <div class="hero">
            <div class="heading-card">
                <div class="heading">
                    <a href="#"> <img src="Logo=1.png" alt="Logo"> </a>
                    <h1 class="heading"> For Individual</h1>
                    <h3 class="subheading">Start benefiting from the wellness experience. 
                        For companies looking on increasing productivity, 
                        and improving organization wellness.</h3>
                </div>
            </div>
         </div>
    
        </section>
    </body>
    </html>
